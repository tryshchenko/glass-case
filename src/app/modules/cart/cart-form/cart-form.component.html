<div>
  <form action="https://formspree.io/ensaierwa@gmail.com"
      method="POST">
    <div class="form-group">
      <input type="text" name="name" placeholder="name" class="form-control">
    </div>
    <div class="form-group">
      <input type="text" name="number" class="form-control" placeholder="Mobile Phone">
    </div>
    <div class="form-group">
      <input type="email" name="_replyto" class="form-control" placeholder="Email">
    </div>
    <div class="form-group">
      <textarea name="message" hidden class="form-control">{{formatCart()}}</textarea>
    </div>
    <input type="submit" value="Send" class="btn btn-success" (click)="clearForm($event)">
  </form>
</div>
